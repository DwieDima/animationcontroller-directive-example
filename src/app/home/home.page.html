<div
  style="height: 50px; background: red"
  [appAnimation]="fadeInTopAnimation"
  *appNgIfAnimated="show"
  (destroy)="initFadeInTopAnimation()"
>
  test
</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Animation directive </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="toggleShow()">toggle animation</ion-button>
</ion-content>
